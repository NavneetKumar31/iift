<div class="register-container">
  <button mat-fab color="primary" class="home-btn" (click)="routeTo('home')">
    <mat-icon>home</mat-icon>
  </button>

  <mat-card class="register-card">
    <div class="card-header-img">
      <img src="../../assets/imgs/logos/iifft_logo.jpeg" alt="IIFT Logo">
    </div>
    <form [formGroup]="registerationForm" (ngSubmit)="registerUser()">
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Mobile" formControlName="mobile">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email">
      </mat-form-field>

      <mat-form-field>
        <input matInput class="input-pwd" placeholder="Password" formControlName="password">
      </mat-form-field>

      <div class="form-btn">
        <button mat-raised-button type="submit" color="primary" [disabled]="registerationForm.invalid">Register</button>
        <p>If you are new then click here to register?</p>
        <button mat-raised-button color="accent" (click)="routeTo('login')">Login</button>
      </div>
    </form>
  </mat-card>
</div>
